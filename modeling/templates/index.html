<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Vols</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .search-box h2 {
            margin-top: 0;
        }
        .search-box form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .search-box label {
            flex: 1 1 100%;
            margin-bottom: 5px;
        }
        .search-box input[type="text"],
        .search-box input[type="date"] {
            width: calc(33.33% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4aa1fe;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Réservation de Vols</h1>
        <p>Trouvez et réservez des vols optimaux</p>
    </div>
    <div class="container">
        <div class="search-box">
            <h2>Rechercher des Vols</h2>
            <form id="search-form">
                <label for="departure-city">Ville de départ</label>
                <input type="text" id="departure-city" name="departure-city" placeholder="Entrez la ville de départ" required>
 
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Entrez la destination" required>
 
                <label for="date-range">Date</label>
                <input type="date" id="start-date" name="start-date" required>
                <input type="date" id="end-date" name="end-date" required>
 
                <input type="submit" value="Rechercher">
            </form>
        </div>
        <table id="flights-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Aircraft</th>
                    <th>Flight Time</th>
                    <th>STD</th>
                    <th>ATD</th>
                    <th>STA</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données du tableau seront insérées ici -->
            </tbody>
        </table>
    </div>
 
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Récupérer les valeurs des champs
            const departureCity = document.getElementById('departure-city').value;
            const destination = document.getElementById('destination').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
 
            // Appel AJAX pour récupérer les données du backend Flask
            fetch(`/search?departure-city=${departureCity}&destination=${destination}&start-date=${startDate}&end-date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    // Insérer les données dans le tableau
                    const tableBody = document.querySelector('#flights-table tbody');
                    tableBody.innerHTML = ''; // Vider le tableau avant d'insérer les nouvelles données
 
                    data.forEach(flight => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${flight.date}</td>
                            <td>${flight.from}</td>
                            <td>${flight.to}</td>
                            <td>${flight.aircraft}</td>
                            <td>${flight.flight_time}</td>
                            <td>${flight.std}</td>
                            <td>${flight.atd}</td>
                            <td>${flight.sta}</td>
                            <td>${flight.status}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        });
    </script>
</body>
</html>
